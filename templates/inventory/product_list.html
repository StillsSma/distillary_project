{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Products</h1>


<table  class="table table-bordered" >
    <caption>Entered Prodcuts</caption>
  <tr>
    <th>Product Name</th>
    <th>Product Type</th>
    <th>Product No.</th>
  </tr>

  {% for item in object_list %}
  <tr>
    <td>{{item.product_name}}</td>
    <td>{{item.product_type}}</td>
    <td>{{item.product_number}}</td>
    <td><a href="{% url 'product_update_view' item.id %}">Update</a></td>
    <td><a href="{% url 'product_delete_view' item.id %}">Delete</a></td>
  </tr>
{% endfor %}

{% endblock %}
